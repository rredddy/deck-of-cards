allprojects {
    version = '0.0.1'
}

apply plugin: 'java'
apply plugin: 'idea'
apply from: file('gradle/codechecks.gradle')

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.9'
    runtime 'org.slf4j:slf4j-simple:1.7.9'
}
